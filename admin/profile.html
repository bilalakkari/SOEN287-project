<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/dashboard/profile.css">

        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../admin/dashboard.html">My Dashboard</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="resources.html">Resources</a>
                        </li>
                        <li class="nav-item">
                            <a href="request.html" class="nav-link">Requests</a>
                        </li>
                        <li class="nav-item">
                            <a href="statistics.html" class="nav-link">Reports</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Logout</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <main class="center-wrap">
        <form class="form-card" action="#" method="post">
            <header>
                <h2>Profile</h2>
                <p class="sub">Update your information</p>
            </header>

            <label class="field">
                <span>Name</span>
                <input type="text" name="name" placeholder="Your full name" required>
            </label>

            <label class="field">
                <span>Email</span>
                <input type="email" name="email" placeholder="example@school.ca" required>
            </label>

            <label class="field">
                <span>Phone Number</span>
                <input type="tel" name="phone" placeholder="(xxx) xxx-xxxx">
            </label>

            <fieldset class="radio-set">
                <legend>Gender</legend>
                <label><input type="radio" name="gender" value="male"> <span>Male</span></label>
                <label><input type="radio" name="gender" value="female"> <span>Female</span></label>
            </fieldset>

            <div class="actions">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </main>

</body>

</html>
