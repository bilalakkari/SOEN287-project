<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="square">
        <header>
            <h1>Login</h1>
        </header>
        <main>
            <form id="loginForm">
                <label>Email</label><input type="email" placeholder="Enter email"><br>
                <label>Password</label><input type="password" placeholder="Enter password"><br>
                <a href="#" class="forgot">Forgot password?</a><br>
                <label>Login as:</label>
                <select id="option">
                    <option value="user">User</option>
                    <option value="admin">Administrator</option>
                </select>
                <button type="submit">Login</button>
                <p>Don't have an account?<a href="signup.html"> Sign up</a></p>
            </form>
        </main>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener('submit', function (e) {
            e.preventDefault();

            const role = document.getElementById('option').value;

            // login logic later
            if (role === "admin") {
                window.location.href = 'admin/dashboard.html';
            } else if (role === "user") {
                window.location.href = 'user/dashboard.html';
            }
            else {
                return;
            }
        })
    </script>
</body>

</html>
