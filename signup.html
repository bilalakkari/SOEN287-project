<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class=" square">
        <header>
            <h1>Create Account</h1>
        </header>
        <main>
            <form>
                <label>Full Name</label><input type="text" placeholder="Full name">
                <label>Email</label><input type="email" placeholder="Email">
                <label>Password</label><input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
                <a href="login.html" class="back">Back to Login</a><br>
            </form>
        </main>
    </div>
</body>

</html>
